<!DOCTYPE html>
<html>
    
    <head>
        <title>HoodEye</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="lib/jquery-1.6.4.js"></script>
        <script src="lib/jquery.mobile-1.1.0.js"></script>
        <link href="src/css/jquery.mobile.structure-1.1.0.css" rel="stylesheet">
        <link href="src/css/jquery.mobile.theme-1.1.0.css" rel="stylesheet">
    </head>
    
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Hoodeye</h1>
            </div>
            <div data-role="content">
                <a data-role="this is where a map will be"></a>
                <img src="images/images4.jpg">
            </div>
            <div data-role="Report">
                <h1>Report an Incident</h1>
                <select data-native-menu="false">
                    <option value="Value">Person</option>
                    <option value="Value">Building</option>
                    <option value="Value">Vehicle</option>
                </select>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="Give me head">
                <h1>Give me head</h1>
            </div>
            <div data-role="content"></div>
            <div data-role="footer">
                <h1>Alerts</h1>
            </div>
        </div>
    </body>

</html>
